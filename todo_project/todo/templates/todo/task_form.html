<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать задачу</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Создать задачу</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Заголовок:</label>
                {{ form.title }}
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="{{ form.completed.id_for_label }}" name="{{ form.completed.name }}" {% if form.completed.value %}checked{% endif %}>
                <label class="form-check-label" for="{{ form.completed.id_for_label }}">Выполнено</label>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <div class="mt-4">
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Назад к списку задач</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
